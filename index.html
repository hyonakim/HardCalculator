<!DOCTYPE html>
<html>
<head>
  <title>A Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
      <div class="topCalculator">
        <button id="clear">C</button>
        <div id="valueArea"></div>
      </div>
    <div class="numbers">
      <div class="row1">
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="numSlash">/</button>
      </div>
      <div class="row2">
        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button id="numX">X</button>
      </div>
      <div class="row3">
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button id="numDash">-</button>
      </div>
      <div class="row4">
        <button id="num0">0</button>
        <button id="numPeriod">.</button>
        <button id="numEquals">=</button>
        <button id="numPlus">+</button>
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
