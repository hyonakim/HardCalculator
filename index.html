<!DOCTYPE html>
<html>
<head>
  <title>A Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
      <div class="topCalculator">
        <button class="clear">C</button>
        <input type="text" name="text" id="valueArea">
      </div>
    <div class="numbers">
      <div class="row1">
        <button class="num7">7</button>
        <button class="num8">8</button>
        <button class="num9">9</button>
        <button class="numSlash">/</button>
      </div>
      <div class="row2">
        <button class="num4">4</button>
        <button class="num5">5</button>
        <button class="num6">6</button>
        <button class="numX">X</button>
      </div>
      <div class="row3">
        <button class="num1">1</button>
        <button class="num2">2</button>
        <button class="num3">3</button>
        <button class="numDash">-</button>
      </div>
      <div class="row4">
        <button class="num0">0</button>
        <button class="numPeriod">.</button>
        <button class="numEquals">=</button>
        <button class="numPlus">+</button>
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
